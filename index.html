<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran</title>
</head>
<body onload="loadPage()">
    <div>
        <ol id="surah-list">

        </ol>
    </div>
    <script>
        function loadPage(){
            let surat = [];
            let temp = "";
            for(let i=1;i<=114;i++){
                fetch(`surah/${i}.json`) 
                    .then((res) => { 
                    return res.json(); 
                }) 
                .then((data) => document.getElementById('surat-list').appendChild(data.name_latin)); 
            }
            console.log(surat);
            document.getElementById('surah-list').innerHTML = temp;
        }
    </script>
</body>
</html>
