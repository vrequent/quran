<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran</title>
    <script>
        function loadPage(){
            const queryString = window.location.search;
            let temp = "";
            for(let i=0;i<114;i++){
                temp+="<li>${i}</li>";
            }
            document.getElementById('surah-list').innerHTML = temp;
        }
    </script>
</head>
<body onload="loadPage()">
    <div>
        <ul id="surah-list">
            
        </ul>
    </div>
</body>
</html>
