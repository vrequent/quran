<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran</title>
    <script>
        function loadPage(){
            let surat = [];
            let temp = "";
            for(let i=1;i<=114;i++){
                fetch(`surah/${i}.json`) 
                    .then((res) => { 
                    return res.json(); 
                }) 
                .then((data) => alert(JSON.stringify(data))); 
            }
            alert(surat.length);
            document.getElementById('surah-list').innerHTML = temp;
        }
    </script>
</head>
<body onload="loadPage()">
    <div>
        <ul id="surah-list">

        </ul>
    </div>
</body>
</html>
